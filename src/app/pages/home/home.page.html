<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>
          Your current IP: {{ homeService.IP }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card button (click)="unitButtonClick('H')">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label>
                  <h1>
                    Mains
                  </h1>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card button (click)="unitButtonClick('L')">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label>
                  <h1>
                    Generator
                  </h1>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card button (click)="unitButtonClick('A')">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label>
                  <h1>
                    Start
                  </h1>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card button (click)="unitButtonClick('B')">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label>
                  <h1>
                    Stop
                  </h1>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-card button (click)="unitButtonClick('S')">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label>
                  <h1>
                    Status
                  </h1>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text-align-center">
        <ion-button {click}="localSW.addPwaToHomeScreen()" *ngIf="localSW.pwaButton" color="primary">Install to home screen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
